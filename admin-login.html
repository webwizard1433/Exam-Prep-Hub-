<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Exam Prep Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/jpeg" href="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <img src="https://i.pinimg.com/736x/0a/10/f2/0a10f26b18aa7d67ecb9310e67d0c230.jpg" alt="App Logo" class="admin-logo">
            <h2>Administrator Access</h2>
            <p>Enter the password to continue.</p>
            <form id="admin-login-form">
                <div class="input-group">
                    <input type="password" id="admin-password" required>
                    <label for="admin-password">Password</label>
                    <span class="toggle-password"></span>
                </div>
                <button type="submit" class="btn">Access Dashboard</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
