<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set by JavaScript -->
    <title>Videos - Exam Prep Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/jpeg" href="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exam-style.css">
    <link rel="stylesheet" href="resources-style.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="exam-page">
    <div class="main-content-wrapper">
        <!-- Back button will be set by JavaScript -->
        <a href="upsc-resources.html" id="back-to-resources" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            <span>Back to Resources</span>
        </a>
        <main class="main-content">
            <div class="resource-header">
                <!-- Header will be populated by JavaScript -->
                <h1 id="subject-title">Loading...</h1>
                <p id="subject-description">Curated video lectures for the exam.</p>
            </div>

            <div class="video-section">
                <h2 id="video-section-title">Lectures</h2>
                <div id="video-grid" class="video-grid">
                    <!-- Video thumbnails will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="video-subject.js"></script>
</body>
</html>
