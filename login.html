<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Welcome - Exam Prep Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/jpeg" href="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Student View (contains both login and register) -->
        <div id="student-view">
            <div class="form-card active" id="login-view">
                <img src="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg" alt="Logo" class="auth-logo">
                <h2>Sign In</h2>
                <p>Welcome back! Please enter your details.</p>
                <form>
                    <div class="input-group">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Password</label>
                        <span class="toggle-password"></span>
                    </div>
                    <div class="form-footer">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p class="toggle-text">Don't have an account? <a href="#" id="show-register-link">Register</a></p>
            </div>
    
            <!-- Registration Form -->
            <div class="form-card" id="register-view">
                <img src="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg" alt="Logo" class="auth-logo">
                <h2>Create Account</h2>
                <p>Enter your details to start your journey.</p>
                <form>
                    <div class="input-group">
                        <input type="text" id="register-name" required>
                        <label for="register-name">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="register-email" required>
                        <label for="register-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" required>
                        <label for="register-password">Password</label>
                        <span class="toggle-password"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <span class="toggle-password"></span>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="toggle-text">Already have an account? <a href="#" id="show-login-link">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay hidden" id="forgot-password-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form>
                <div class="input-group">
                    <input type="email" id="reset-email" required>
                    <label for="reset-email">Email Address</label>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
