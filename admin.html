<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Exam Prep Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/jpeg" href="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="responsive.css"> <!-- Link the responsive stylesheet -->
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="https://st4.depositphotos.com/1842549/21099/i/450/depositphotos_210992656-stock-photo-success-icon.jpg" alt="Admin Logo" class="sidebar-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-view="dashboard-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-view="users-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Users</span>
                </a>
                <a href="#" class="nav-link" data-view="content-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                    <span>Content</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="admin-logout-button" class="nav-link btn-logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header class="admin-header">
                <button id="menu-toggle" class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h1 class="page-title">Dashboard Overview</h1>
            </header>

            <main class="admin-main">
                <!-- Dashboard View -->
                <div id="dashboard-view" class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-card-icon users"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></div>
                            <h3>Total Users</h3>
                            <p class="stat-number" id="total-users-stat">0</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-icon exams"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div>
                            <h3>Active Exams</h3>
                            <p class="stat-number" id="active-exams-stat">0</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-icon uploads"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2.4-2.4-4.2-4.8-4.8-.4-.1-.7-.2-1.1-.2-1.4.1-2.7.5-3.9.9C10.6 6.6 9 6 7.4 6c-2.7 0-5 2.2-5 5 0 1.4.6 2.7 1.5 3.6-1.2.7-2.1 2-2.1 3.4 0 2.8 2.2 5 5 5h9.5c2.5 0 4.5-2 4.5-4.5 0-1.4-.6-2.7-1.6-3.6z"></path></svg></div>
                            <h3>Content Uploads</h3>
                            <p class="stat-number" id="content-uploads-stat">0</p>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-icon status"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg></div>
                            <h3>Server Status</h3>
                            <p class="stat-status online">Online</p>
                        </div>
                    </div>
                </div>

                <!-- User Management View -->
                <div id="users-view" class="view">
                    <div class="admin-content-area">
                        <div class="modal-header">
                            <h2>User Management</h2>
                            <div class="search-bar-container">
                                <input type="text" id="user-search-input" placeholder="Search by name or email...">
                                <button id="user-search-btn">Search</button>
                            </div>
                        </div>
                        <div class="user-table-container">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="name">Name</th>
                                        <th class="sortable" data-sort="email">Email</th>
                                        <th class="sortable" data-sort="createdAt">Registration Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <!-- User rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-controls" id="user-pagination">
                            <!-- Pagination buttons will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Content Management View -->
                <div id="content-view" class="view">
                    <div class="admin-content-area">
                        <div class="modal-header">
                            <h2>Content Management</h2>
                            <button id="add-content-btn" class="btn">Add New Content</button>
                        </div>
                        <div class="user-table-container">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="title">Title</th>
                                        <th class="sortable" data-sort="type">Type</th>
                                        <th class="sortable" data-sort="exam">Exam</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="content-table-body">
                                    <!-- Content rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-controls" id="content-pagination">
                            <!-- Pagination buttons will be inserted here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Content Modal -->
    <div id="content-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-content-modal" class="close-modal">&times;</button>
            <h2 id="content-modal-title">Add New Content</h2>
            <form id="content-form">
                <input type="hidden" id="content-id">
                <div class="input-group">
                    <input type="text" id="content-title" required>
                    <label for="content-title">Title</label>
                </div>
                <div class="input-group">
                    <select id="content-type" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="book">Book</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="content-exam" required>
                        <option value="" disabled selected>Select Exam</option>
                        <option value="upsc">UPSC</option>
                        <option value="cds">CDS</option>
                        <option value="ssc">SSC CGL</option>
                        <option value="capf">CAPF</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="url" id="content-url" required>
                    <label for="content-url">URL</label>
                </div>
                <button type="submit" class="btn">Save Content</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
